<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradient matching site's CSS -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- Frying pan base (simplified) -->
  <ellipse cx="55" cy="70" rx="40" ry="12" fill="#374151" opacity="0.15"/>
  
  <!-- Pan handle -->
  <rect x="85" y="62" width="45" height="12" rx="4" fill="#374151"/>
  
  <!-- Cooking egg/mound -->
  <ellipse cx="50" cy="55" rx="28" ry="20" fill="url(#textGradient)"/>
  
  <!-- Steam wisps -->
  <path d="M35 30 Q40 20 35 15" stroke="#0d9488" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M50 25 Q55 15 50 10" stroke="#0891b2" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M65 30 Q70 20 65 15" stroke="#0d9488" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Text: CookinKitchen -->
  <text x="140" y="72" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="url(#textGradient)">CookinKitchen</text>
  
  <!-- Tagline -->
  <text x="140" y="92" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Kitchen Tool Reviews &amp; Buying Guides</text>
</svg>