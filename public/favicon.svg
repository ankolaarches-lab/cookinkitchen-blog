<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="32" height="32" rx="6" fill="url(#fg)"/>
  
  <!-- Frying pan outline -->
  <circle cx="13" cy="18" r="9" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Pan handle -->
  <line x1="20" y1="18" x2="28" y2="18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Simple cooking mound/egg -->
  <circle cx="13" cy="16" r="4" fill="white"/>
</svg>